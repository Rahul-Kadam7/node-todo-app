name: Node.js CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # no caching since no lock file

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build App
        run: npm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to your app folder (clone if not exists)
            cd ~/node-todo-app || git clone https://github.com/Rahul-Kadam7/node-todo-app.git ~/node-todo-app && cd ~/node-todo-app

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Ensure Docker & Compose are installed
            if ! command -v docker &> /dev/null; then
              echo "Docker not found, installing..."
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker $USER
            fi

            if ! command -v docker compose &> /dev/null; then
              echo "Docker Compose plugin not found, installing..."
              sudo apt-get update && sudo apt-get install -y docker-compose-plugin
            fi

            # Stop old containers and rebuild
            docker compose down
            docker compose build --no-cache
            docker compose up -d
